<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>

<body>
    <h1>Acceso denegado</h1>

    <script src='socket.io/socket.io.js'></script>

    <script>
        var socket = io(); // io = in and out 

        socket.on('connect', () => {
            console.log('Conectado al servidor');
        });
        socket.on('active-bands', (bands) => {
            console.clear();
            console.table(bands);

        });
        socket.on('disconnect', () => {
            console.log('Perdimos comunicacion con el server');
        });

        socket.emit('mensaje-navegador', 'Navegador -ACCESO DENEGADO-');

        socket.on('mensaje-navegador', (payload) => {
            console.log('mensaje-navegador', payload);
        })
        socket.on('mensaje-flutter', (payload) => {
            console.log(payload['name'] + ':', payload['message']);

        });
    </script>
</body>

</html>
